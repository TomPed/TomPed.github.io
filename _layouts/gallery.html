<!DOCTYPE html>
<html>

{% include head.html %}

<body>

{% include header.html %}

<div class="page-content">
  <div class="wrapper">

    {{ content }}

    <ul id="rig">

      {% for image in page.images %}

      <li>

        <a class="rig-cell" href="{{ image.high_res_path }}">
          <img class="rig-img" src="{{ image.image_path }}">

          <span class="rig-overlay"></span>

          <span class="rig-text">{{ image.title }}</span>

        </a>
      </li>

      {% endfor %}

    </ul>
  </div>
</div>

{% include footer.html %}

</body>
</html>
