<footer class="site-footer">
  <div class="wrapper">
    <ul id="footer">
      {% if site.linkedin_id %}
      <li>
        {% include icon-linkedin.html id=site.linkedin_id %}
      </li>
      {% endif %}
      {% if site.github_username %}
      <li>
        {% include icon-github.html username=site.github_username %}
      </li>
      {% endif %}
    </ul>
  </div>
</footer>
